    html,
    body {

    canvas {
      width: 100vw;

      margin: 0;
      padding: 0;
      display: table-cell;
      vertical-align: middle
    }

    a {
      color: rgb(23, 211, 235);
      font-family: 'Courier New', Courier, monospace;
      font-size: 24px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 0 0 8px #000;
      /* add text highlight: half transparent grey */

      /* add gradient for text from bottom in the same colour as text */
